<div class="login row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 animate-zoomin">
        <div class="logo margin-top-30">
            <img src="/public/images/logo.png" alt="Clip-Two"/>
        </div>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
                <form (ngSubmit)="setNewPassword()" class="form-login" #resetPass="ngForm" novalidate>
                <fieldset>
                    <legend>
                        Reset your new password
                    </legend>
                    <p>
                        Please enter your new password to set new password.
                    </p>
                    <div class="form-group" [ngClass]="{'has-error':password.errors && (password.dirty || password.touched)}" >
                        <span class="input-icon">
                            <input [(ngModel)] = "user.password" type="password" class="form-control" name="password" placeholder="Password" required #password="ngModel" />
                            <i class="fa fa-user"></i>
                        </span>
                        <div *ngIf="password.errors && (password.dirty || password.touched)">
                            <i class="pull-right" [ngStyle]="{'color':'#A94442'}" [hidden]="!password.errors.required"> You've to enter your password ! </i>
                        </div>
                    </div>
                    <div class="form-group form-actions" [ngClass]="{'has-error':password_again.errors && (password_again.dirty || password_again.touched)}">
                        <span class="input-icon">
                            <input [(ngModel)] = "user.password_again" type="password" class="form-control password" pattern="{{user.password}}" name="password_again" placeholder="Password Again" required #password_again="ngModel" />
                            <i class="fa fa-lock"></i>

                        </span>
                        <div *ngIf="password_again.errors && (password_again.dirty || password_again.touched)">
                            <i class="pull-right" [ngStyle]="{'color':'#A94442'}" [hidden]="!password_again.errors.required"> You've to enter your confirm password ! </i>
                            <i class="pull-right" [ngStyle]="{'color':'#A94442'}" [hidden]="!password_again.errors.pattern"> You've to enter same password ! </i>
                        </div>
                    </div>
                    <div class="form-actions">

                        <div class="checkbox clip-check check-primary">
                            <div style="color: #A94442" class="check-primary">
                                <em *ngIf="loginError"><i class="fa fa-ban"></i> {{loginError}}</em>
                            </div>
                            <button [disabled]="resetPass.invalid || loading" type="submit" class="btn btn-primary pull-right">
                                Set Password <i [ngClass]="(!loading)?'fa fa-arrow-circle-right':'fa fa-circle-o-notch fa-spin'"></i>
                            </button>
                        </div>
                    </div>
                    <div class="new-account">
                        Don't have an account yet?
                        <a [routerLink]="['/register']">
                            Create an account
                        </a>
                    </div>
                </fieldset>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                &copy; <span class="current-year"></span><span class="text-bold text-uppercase"> ClipTheme</span>.
                <span>All rights reserved</span>
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
